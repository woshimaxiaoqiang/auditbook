<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/static/bs/bs3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" id="user" class="form-control" name="user" placeholder="请输入用户名">
                    <span style="color: red">{{ reg.user.errors.0 }}</span>
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" id="pwd" class="form-control" name="pwd" placeholder="请输入密码">
                    <span>{{ reg.pwd.errors.0 }}</span>
                </div>
                <div class="form-group">
                    <label for="repwd">确认密码</label>
                    <input type="password" id="repwd" class="form-control" name="repwd" placeholder="请再次输入密码">
                    <span>{{ reg.repwd.errors.0 }}</span>
                    <span>{{ error.0 }}</span>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="请输入邮箱地址">
                    <span>{{ reg.email.errors.0 }}</span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="注册">
                    <input type="reset" class="btn btn-warning" value="重置">
                </div>
            </form>
        </div>
    </div>
</div>






<script src="/static/bs/bs3.3.7/js/jquery-3.4.1.js"></script>
<script src="/static/bs/bs3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
