<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/static/bs/bs3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" id="user" name="user" class="form-control" placeholder="请输入用户名">
                    <span>{{ login.user.errors.0 }}</span>
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="请输入密码">
                    <span>{{ login.pwd.errors.0 }}</span>
                </div>
                <div class="form-group">
                    <label for="valid_code">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="valid_code" class="form-control valid_code">
                        </div>
                        <div class="col-md-6">
                            <img width="100" height="32" src="{% url 'valid_code' %}" alt="" id="valid_code_img">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="登录" class="btn btn-success login_btn">
                    <input type="reset" value="重置" class="btn btn-warning">
                    <a href="{% url 'reg' %}" class="btn right">注册新用户</a>
                </div>
            </form>
        </div>
    </div>
</div>




<script src="/static/bs/bs3.3.7/js/jquery-3.4.1.js"></script>
<script src="/static/bs/bs3.3.7/js/bootstrap.min.js"></script>
<script>
    $("#valid_code_img").click(function () {
        $(this)[0].src+="?"
    })
{#    登录验证#}
    $(".login_btn").click(function () {
        $.ajax({
            url:'',
            type:'post',
            data:{
                user:$("#user").val(),
                pwd:$("#pwd").val(),
                valid_code:$("#valid_code").val(),
                csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val(),
            },
            success:function (data) {
                console.log(data)
            }
        })
    })
</script>
</body>
</html>
