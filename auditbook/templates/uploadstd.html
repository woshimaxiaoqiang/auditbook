<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传准则/标准</title>
    <link rel="stylesheet" href="/static/bs/bs3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ uploadstd.as_p }}
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="上传">
                    <input type="reset" class="btn btn-warning" value="重置">
                </div>
            </form>
        </div>
    </div>
</div>





<script src="/static/bs/bs3.3.7/js/jquery-3.4.1.js"></script>
<script src="/static/bs/bs3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
