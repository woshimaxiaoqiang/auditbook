{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/bs/bs3.3.7/css/bootstrap.min.css">
    <style>
        .carousel-inner .item{
            width: 100%;
            height: 400px;
        }
    </style>
{% endblock %}
{% block shouye %}
<div class="container" style="padding-top: 50px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div id="carousel1" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel1" data-slide-to="1"></li>
                    <li data-target="#carousel1" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <a href="">
                            <img src="/static/hello.jpg" alt="Hello" class="center-block img-responsive">
                            <span class="carousel-caption">Hello</span>
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <img src="/static/lena.jpg" alt="Lena" class="center-block img-responsive">
                            <span class="carousel-caption">Lena</span>
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <img src="/static/python.jpg" alt="Python" class="center-block img-responsive">
                            <span class="carousel-caption">python</span>
                        </a>
                    </div>
                </div>
                <a href="#carousel1" class="left carousel-control" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#carousel1" class="right carousel-control" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
    <script src="/static/bs/bs3.3.7/js/jquery-3.4.1.js"></script>
    <script src="/static/bs/bs3.3.7/js/bootstrap.min.js"></script>
    <script>
        $('#carousel1').carousel({

        })
    </script>
{% endblock %}
