<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/static/bs/bs3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" id="user" name="user" placeholder="请输入用户名" class="form-control" autofocus="autofocus">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" class="form-control">
                    <span></span>
                </div>
                <div>
                    <input type="submit" value="登录" class="btn btn-success">
                    <input type="reset" value="重置" class="btn btn-warning">
                </div>
            </form>
        </div>

    </div>

</div>


<script src="/static/bs/bs3.3.7/js/jquery-3.4.1.js"></script>
<script src="/static/bs/bs3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
