<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前台收银系统</title>
    <link rel="stylesheet" href="/static/bs/bs3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="container" style="background-color: #31b0d5">
            <div class="navbar-header">
                <a href="" class="navbar-brand" style="color: #0f0f0f;font-size: 30px;font-family: 楷体">大&nbsp脚&nbsp超&nbsp市</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" style="color: #0f0f0f">Hi!&nbsp</a></li>
                <li><a href="{% url 'login' %}" style="color: #0f0f0f">登录</a></li>
                <li><a href="" style="color: #0f0f0f">注册</a></li>
                <li><a href="" style="color: #b92c28">注销</a></li>
            </ul>
        </div>
        <div class="col-md-8">
            <table class="table table-striped table-hover small">
                <thead>
                    <th>序号</th>
                    <th>商品序列码</th>
                    <th>操作</th>
                </thead>
                <tobdy>
                    {% for salelist in salelists %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ salelist.productno }}</td>
                            <td><a href="/delete/{{ salelist.id }}" onclick="shanchu()" class="btn btn-danger btn-xs">删除</a></td>
                        </tr>
                    {% endfor %}

                </tobdy>
            </table>
        </div>
        <div class="col-md-4">
            <form action="{% url 'add_product' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="productNo">商品条形码</label>
                    <input type="text" class="form-control" id="productNo" name="productNo" placeholder="请扫二维码/条形码" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="productValue">总金额</label>
                    <input type="text" class="form-control" id="productValue" name="productValue">
                </div>
                <div class="form-group">
                    <label for="Past">付款额</label>
                    <input type="text" class="form-control" id="Past" name="Past">
                </div>
                <div class="form-group">
                    <label for="Back">找零</label>
                    <input type="text" class="form-control" id="Back" name="Back">
                </div>
                <div>
                    <button class="btn btn-success">结账</button>
                    <button class="btn btn-danger right">取消</button>
                </div>
            </form>
        </div>

    </div>

</div>


<script>
    function shanchu() {
        var shan = confirm('确定删除？');
        if (shan){
            window.event.returnValue = true;
        }
        else {
            window.event.returnValue = false;
        }
    }
</script>

<script src="/static/bs/bs3.3.7/js/jquery-3.4.1.js"></script>
<script src="/static/bs/bs3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
